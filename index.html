<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Temperature converter</h1>
        <input type="number" id="textBox" value="0"><br><br>
        <input type="radio" name="unit" id="toFahr">
        <label for="toFahr">Celcius ➡️ Fahrenheit</label><br><br>
        <input type="radio" name="unit" id="toCel">
        <label for="toCel">Fahrenheit ➡️ Celcius</label><br><br>

        <button type="button" onclick="convert()">Convert</button>
        <p id="result">Select a unit</p>
        

         
    </form>
    <script src="index.js"></script>
</body>
</html>
